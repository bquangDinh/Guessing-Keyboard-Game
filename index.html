<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1980px, initial-scale=1, maximum-scale=1">
    <title>Visual Keyboard Game</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="Assets/Css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="game-info-container">
            <div class="selecting-mode-container">
                <div class="selecting-mode__inner">
                    <button class="selecting-mode-btn bold-border bg-shadow">
                        Easy
                    </button>
                    <button class="selecting-mode-btn bold-border bg-shadow selected">
                        Normal
                    </button>
                    <button class="selecting-mode-btn bold-border bg-shadow">
                        Hardcore
                    </button>
                    <button class="selecting-mode-btn bold-border bg-shadow">
                        Really?
                    </button>
                </div>
            </div>
            <div class="playing-panel center-container">
                <div class="playing-panel__main bold-border bg-shadow">

                </div>
            </div>
            <div class="game-score-container center-container">
                <div class="game-score-container__inner bold-border bg-shadow">

                </div>
            </div>
        </div>
        <div class="keyboard-container center-container">
            <div id="keyboard-main-container" class="bolder-border bg-shadow">

            </div>
        </div>
    </div>
    <script src="Assets/Js/jquery-3.5.1.min.js"></script>
    <script src="Assets/Js/keyboard.js"></script>
    <script src="Assets/Js/index.js"></script>
</body>
</html>
